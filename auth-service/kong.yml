_format_version: "3.0"

services:
  - name: auth-service
    url: http://host.docker.internal:3000  # tetap tanpa /v1
    routes:
      - name: auth-route
        paths:
          - /v1
        strip_path: false  # ubah jadi false
        methods:
          - GET
          - POST
          - PUT
          - DELETE